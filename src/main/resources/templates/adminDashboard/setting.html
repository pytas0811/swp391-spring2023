<body class="sb-nav-fixed"
    style="background: linear-gradient(to bottom right, rgba(0,0,0,0.75), rgba(0,0,0,0.75)), url(https://images.unsplash.com/photo-1620353540061-38ac5848aaef?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1056&q=80); background-repeat: no-repeat;background-size: cover; height: 880px;">
    <nav th:replace="fragments/fragments::adminNavbar"></nav>
    <div style="text-align: center; margin-top: 80px;"><img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png"
            alt="" style="height: 100px;border-radius: 50%;">
    </div>
    <div id="layoutSidenav">
        <div th:replace="fragments/fragments::adminSideNav"></div>
        <!-- Code user settings ở đây a ơi-->

        <div class="container bootstrap snippet" style="max-width: 800px; line-height: 40px; background-color:transparent; border: 3px solid rgb(17, 17, 12); padding: 0px; box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px; margin-top: 30px;
            border-radius: 5px; font-family: 'Courier New', monospace;">
            <div class="row" style="margin: 0; background-color: transparent;">
                <!-- <div class="col-sm-1" style="padding: 0;">
                    </hr><br>
                </div> -->
                <div class="col" style="width: 250px; line-height: 35px;padding-top: 10px; background-color: currentColor;">
                    <ul class="nav nav-tabs">
                        <li class="active" style="color: white;">
                            <div style="align-items: center;">
                                <a style="font-size: 30px;margin-left: 275px;">Edit Profile</a>
                            </div>
                        </li>
                    </ul>


                    <div class="tab-content">
                        <div class="tab-pane active" id="home">

                            <form class="form" action="##" method="post" id="registrationForm">
                                <div class="form-group">

                                    <div class="col-xs-6" style="padding-top: 20px;">
                                        <label for="first_name">
                                            <h5 style="margin: 0px; color: white;padding-bottom: 10px;">FullName</h5>
                                        </label>
                                        <input type="text" class="form-control" name="first_name" id="first_name"
                                            placeholder="Enter first name" title="enter your first name if any."
                                            style=" border-radius: 0px; background-color: white;">
                                    </div>
                                </div>
                                <!-- <div class="form-group">
                                <div class="col-xs-6">
                                    <label for="last_name">
                                        <h4>Last name</h4>
                                    </label>
                                    <input type="text" class="form-control" name="last_name" id="last_name"
                                        placeholder="Enter last name" title="enter your last name if any."
                                        style="border-color: transparent transparent rgb(211, 218, 226); border-radius: 0px;">
                                </div> -->
                        </div>

                        <div class=" form-group">

                            <div class="col-xs-6">
                                <label for="phone">
                                    <h5 style="color: white;">Phone</h5>
                                </label>
                                <input type="text" class="form-control" name="phone" id="phone"
                                    placeholder="Enter phone number" title="enter your phone number if any."
                                    style=" border-radius: 0px;background-color: white;">
                            </div>
                        </div>


                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="email">
                                    <h5 style="color:white">Email</h5>
                                </label>
                                <input type="email" class="form-control" name="email" id="email"
                                    placeholder="Enter email" title="enter your email."
                                    style=" border-radius: 0px;background-color: white;">
                            </div>
                        </div>
                        <div class="form-group">
                        </div>
                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="password">
                                    <h5 style="color: white;">Password</h5>
                                </label>
                                <input type="password" class="form-control" name="password" id="password"
                                    placeholder="Enter password" title="enter your password."
                                    style=" border-radius: 0px;background-color: white;">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="password">
                                    <h5 style="color:white">Gender</h5>
                                </label><br>
                                <select name="" id=""
                                    style="border: 2px solid black; border-radius: 6px;padding: 10px;">
                                    <option value="">* Male</option>
                                    <option value="">* Female</option>
                                    <option value="">* Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12" style="margin-bottom: 10px;line-height: 20px;float: right;">
                                <br>
                                <button class="btn btn-lg btn-success" type="submit"><i
                                        class="glyphicon glyphicon-ok-sign"></i> Save</button>
                                <button class="btn btn-lg" type="reset"
                                    style="color:white;background-color: #0d6efd;border-color: #0d6efd;"><i
                                        class="glyphicon glyphicon-repeat"></i>
                                    Reset</button>
                            </div>
                        </div>
                        </form>
                    </div><!--/tab-pane-->
                </div><!--/tab-pane-->
            </div><!--/tab-content-->
        </div><!--/col-9-->
    </div><!--/row-->
    <!--đừng đụng ở dưới-->
    </div>
